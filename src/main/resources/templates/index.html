        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

              challenging times.

              <p>Empower your employees</p>

            id="gridX"

            <li>
              <figure class="effect-oscar">
                <img

                  class="img-responsive"
                  alt=""
                />

                <figcaption>
                  <h2 th:text="${post.title}" class="post-title"></h2>
                  <p th:text="*{users[stats.index].username}"></p>
                  <a th:href="@{post/show-username/{id}(id=${post.id})}"></a>
                </figcaption>
              </figure>
            </li>
